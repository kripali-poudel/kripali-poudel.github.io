<body class="body"  >

<h1 class="h1">Review
</h1>


  <div class="container">

    <div class="content">

      <form action="#">

        <div class="user-details">

          <div class="input-box">
            <label for="name" class="details" style="font-size: 30px;"><i class="fa fa-user"></i>
                Your Name :
                <br>
            </label> 
            <input id="name" type="text" name="name"  maxlength="50 " class="fname" placeholder="Enter your name" required>
          </div>

          <div class="input-box">
            <label for="Email" class="details" style="font-size: 30px;">
            
                <i class="fa fa-envelope"></i>
                Email Id :
                <br>
            </label> 
            <input id="email" type="email" name="email" class="email" placeholder="abc@gmail.com"required>
          </div>

          <div class="input-box">
            <label for="text" style="font-size: 30px;" class="details">
                <i class="fa fa-clone"></i>
                Type :
                <br>
            </label>  <select style="width: 100%;border: none; height: 45px; font-size: 20px; text-align: center;">
                
                <option>
                    Movie
                </option>
                
                <option>
                    TV Series
                </option>
                </select>
        </div>

          <div class="input-box">
            <label for="name" class="details" style="font-size: 30px;">
            
                <i class="fa fa-play-circle"></i>
                Name :
                <br>
            </label> 
           
            <input id="name" type="text" name="movie_TVname"  maxlength="50 "placeholder="Movie/TV Series Name" required>
          
          </div>

          <div class="input-box">
            <label for="text" style="font-size: 30px;" class="details">
            
                <i class="fa fa-star"></i>
                Rating :
                <br>
            </label> 
           
            <select style="width: 100%;border: none; height: 45px; font-size: 20px; text-align: center;">
                
                <option>
                    5
                </option>
                
                <option>
                    4
                </option>
                <option>
                    3
                </option>
                <option>
                    2
                </option>
                <option>
                    1
                </option>
            </select>
          </div>

          <div class="input-box">
           
            <label for="text" style="font-size: 30px;" class="details">
            
                <i class="fa fa-comment"></i>
                Feedback :
                <br>
            </label> 
            <input id="name" type="text" name="name"  maxlength="150 " class="fname" placeholder="Your Feedback" required>
      
        
        </div>

          <div class="button">
            <input type="submit" value="SUBMIT">
          </div>

        </div>
      </form>
    </div>
